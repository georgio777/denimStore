<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>main</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton|Work+Sans&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="main-header">
      <div class="header-top">
        <p class="logo main-header__logo logo--black"> Nimes</p>
      </div>
      <div class="header-bottom">
        <div class="container">
          <div class="header-bottom__inner">
            <nav class="header-bottom__nav header-navigation">
              <ul class="header-navigation__list">
                <li class="header-navigation__list-item"><a class="header-navigation__anchor" href="">Woman</a><a class="header-navigation__anchor" href="">Man</a><a class="header-navigation__anchor" href="">New</a></li>
              </ul>
              <div class="header-navigation__right">
                <div class="search header-navigation__search"></div>
                <div class="cart header-navigation__cart"></div>
              </div>
              <div class="header-navigation__to-bottom"></div>
              <ul class="header-navigation__socials">
                <li class="header-navigation__social-item"><a class="header-navigation__social-link" href="">facebook</a></li>
                <li class="header-navigation__social-item"><a class="header-navigation__social-link" href="">instagram</a></li>
              </ul>
            </nav>
            <div class="base-info">
              <p class="base-info__tagline">The quality you deserve</p>
              <p class="base-info__name">DENIM</p>
              <button class="button base-info__button" type="button">Check new collection</button>
            </div>
            <div class="img-container header-bottom__img-container"><img class="img-container__top-img" src="" alt=""/><img class="img-container__bottom-img" src="" alt=""/><img class="img-container__main-img" src="" alt=""/></div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.js"> </script>
  </body>
</html>
